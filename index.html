<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-button"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button>
                  Search
                </button>
              </div>
            </div>
          </form>
        </br>  
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li class="dt-desc">
                Last updated: <span class="dt-desc" id="date"></span>
              </li>
              <li class="dt-desc" id="description" class="description"></li>
            </ul>
          </div>
        </br>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="float-left">
                  <img
                    src=""
                    alt="Mostly cloudy"
                    id="icon"
                    class="float-left"
                  />
                  <strong id="temperature"></strong
                  ><span class="units"> Â°C </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity:
                  <span class="humidity-wind"
                    ><span id="humidity"></span>%</span
                  >
                </li>
                <li>
                  Wind:
                  <span class="humidity-wind"
                    ><span id="wind"></span> km/h</span
                  >
                </li>
              </ul>
            </div>
          </div>
          </br>
          <div class="weather-forecast" id="forecast"></div>
          </br>
        <hr class="horizontal-line">
        <span class="credits">
          <footer>
          <a
            href="https://github.com/varshinysathish/vanilla-weather-application"
            target="_blank"
            >Open-source code</a
          >
          <span class="credit">by Sathish Kumar Varshiny</span></span>
          </footer>
        </br>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
